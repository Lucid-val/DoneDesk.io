<!doctype html>
<html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="./output.css" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@400;500;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css" integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
  <title>DoneDesk.io</title>
</head>
  <body class="relative  min-h-screen w-full bg-gradient-to-b from-indigo-950 to-black p-4 before:absolute  before:inset-0 z-2 before:bg-[length:80px_80px] before:bg-[linear-gradient(to_right,white_1px,transparent_0.5px),linear-gradient(to_bottom,white_1px,transparent_0.5px)] before:opacity-10 before:pointer-events-none "> 

  <header>
        <h1 class="font-bold mx-auto text-5xl text-white container mt-5">DoneDesk.io</h1>
  </header>

  <div class="container mx-auto mt-10 h-15 w-full "> 
    <!-- input area -->
    <input type="text" placeholder="Enter your task here..." class="flex-grow bg-white h-10 w-1/2 rounded-4xl px-5 text-gray-800 placeholder-gray-400 focus:outline-none focus:ring-3 focus:ring-indigo-500 shadow-sm" id="taskInput">

    <!-- add task button -->
   <button id="addTaskBtn" class="h-10 w-10 ml-5 z-10 cursor-pointer bg-indigo-500 rounded-3xl text-white  transition transform active:scale-95"><i class="fa-solid fa-plus"></i></button>
    
   <!-- clear task button -->
    <button id="clrTaskBtn" class="h-10 w-10 z-10 cursor-pointer bg-amber-500 rounded-3xl text-white mx-5 transition transform active:scale-95"><i class="fa-regular fa-circle-xmark"></i></button>

  </div>
  
  <!-- taskarea -->
  <div class="container mx-auto h-screen rounded-3xl z-10 opacity-30 border-2 border-white w-full bg-gray-400 ">

  </div>

  <footer class="w-full mt-10 py-4 text-center text-gray-400 text-sm z-10">
  <p>© 2025 <span class="font-semibold text-white">DoneDesk.io</span> — Built for clarity and speed.</p>
  <p class="mt-1">
    Designed & developed by 
    <a href="https://github.com/Lucid-val" target="_blank" class="text-indigo-400 hover:underline">Agnik Chakraborty</a>
  </p>
</footer>





</body>
</html>
