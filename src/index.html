<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="DoneDesk.io - A clean and fast to-do list app built with Vanilla JS.">
  <meta name="author" content="Agnik Chakraborty">
  <meta property="og:title" content="DoneDesk.io">
  <meta property="og:description" content="A productivity-focused to-do app.">

  <link href="./output.css" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@400;500;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css" integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
  <link rel="icon" type="image/png" href="../assets/favicon-32x32.png">
  <title>DoneDesk.io</title>
  <style>
    /* Custom styles to fix the scrolling issue */
    #taskBox {
      height: 500px;
      display: flex;
      flex-direction: column;
    }
    #taskList {
      flex: 1;
      overflow-y: auto;
      min-height: 0; /* Crucial for flex children to respect overflow */
    }
    /* Custom scrollbar */
    #taskList::-webkit-scrollbar {
      width: 8px;
    }
    #taskList::-webkit-scrollbar-track {
      background: rgba(255, 255, 255, 0.1);
      border-radius: 4px;
    }
    #taskList::-webkit-scrollbar-thumb {
      background: rgba(255, 255, 255, 0.3);
      border-radius: 4px;
    }
    /* Task item styling */
    .task-item {
      background: rgba(255, 255, 255, 0.1);
      padding: 12px 16px;
      border-radius: 8px;
      margin-bottom: 8px;
    }

    #taskList {
    scrollbar-width: thin;
    scrollbar-color: rgba(255,255,255,0.3) rgba(255,255,255,0.1);
    }
  </style>
</head>

<body style="font-family: 'Space Grotesk', sans-serif; font-weight: bold;" class="relative min-h-screen w-full bg-gradient-to-b from-indigo-950 to-black p-4 before:absolute before:inset-0 before:-z-10 before:bg-[length:80px_80px] before:bg-[linear-gradient(to_right,white_1px,transparent_0.5px),linear-gradient(to_bottom,white_1px,transparent_0.5px)] before:opacity-10 before:pointer-events-none"> 

  <!-- header and app name area  -->
  <header class="flex items-center gap-4 mx-auto container mt-5">
    <img src="../assets/favicon-32x32.png" alt="DoneDesk.io Logo" class="h-10 w-10 rounded-lg shadow-md transition transform active:scale-95" />
    <h1 class="font-bold text-5xl ml-5 text-white">DoneDesk.io</h1>
  </header>

  <div class="container mx-auto mt-10 h-15 w-full flex items-center"> 
    <!-- input area -->
    <input type="text" placeholder="Enter your task here..." class="flex-grow bg-white h-10 w-1/2 md:w-2/3 lg:w-1/3 rounded-lg px-5 text-gray-800 placeholder-gray-400 focus:outline-none focus:ring-3 focus:ring-indigo-500 shadow-sm" id="taskInput">

    <!-- add task button -->
    <button id="addTaskBtn" aria-label="Add task" title="Add task" class="h-10 w-10 ml-5 z-10 cursor-pointer bg-indigo-500 rounded-lg text-white transition transform active:scale-95 hover:bg-indigo-600"><i class="fa-solid fa-plus"></i></button>
    
    <!-- clear task button -->
    <button  id="clrTaskBtn" aria-label="Clear input" title="Clear Input" class="h-10 w-10 z-10 cursor-pointer bg-amber-500 rounded-lg text-white mx-5 transition transform active:scale-95 hover:bg-amber-600"><i class="fa-regular fa-circle-xmark"></i></button>

    <!-- clear all tasks button -->
    <button id="clrAllBtn" aria-label="Clear All task" title="Clear All Tasks" class="h-10 w-10 z-10 cursor-pointer bg-red-500 rounded-lg text-white transition transform active:scale-95 hover:bg-red-600 disabled:opacity-50 disabled:cursor-not-allowed"><i class="fa-solid fa-trash"></i></button>
  </div>
  
  <!-- taskarea -->
  <div id="taskBox" class="container mx-auto max-h-[60vh] w-full max-w-5xl mt-10 p-4 bg-white/30 rounded-3xl border border-white/20">
    <div id="taskList" class="space-y-3">
      <!-- dynamically added tasks go here -->
    </div>
  </div>
  
  <!-- footer area -->
    <footer class="w-full mt-5 py-4 text-center text-gray-400 text-sm z-10">
    <p>© 2025 <span class="font-semibold text-white">DoneDesk.io</span> — Built for clarity and speed.</p>
    <p class="mt-1">
      Designed & Developed by 
      <a href="https://github.com/Lucid-val" target="_blank" class="text-indigo-400 hover:underline">Agnik Chakraborty</a>
    </p>
  </footer>

  <script src="app.js"></script>
</body>
</html>
